<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container jumbotron col-4 offset-4">
    <form action="/login" method="post" class="offset-4">
        <div class="form-group row">
            <h1>Sign in</h1>
        </div>
        <div class="form-group row">
            <input type="text" name="userName" placeholder="username" class="form-control col-6">
        </div>
        <div class="form-group row">
            <input type="password" name="password" placeholder="password" class="form-control col-6">
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href="/" class="btn btn-primary mx-2">Back</a>
        </div>
    </form>
</div>
</body>
</html>
